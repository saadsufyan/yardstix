<ion-header>
  <ion-toolbar>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header color="light">Your personalised feedback</ion-list-header>
  <div class="suggestion"  *ngIf="resultsArray">
    <ion-card class="welcome-card" *ngFor="let x of resultsArray; let i = index">
      <ion-card-header>
        <ion-card-title>{{headingArray[i]}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <app-graphs [value]="x"></app-graphs>
      </ion-card-content>
    </ion-card>
  </div>



  <ion-row>
    <ion-col>
      <ion-button class="" expand="block" color="green"  [routerLink]="['/login']">Click for feedback request</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
