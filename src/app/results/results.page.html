<ion-header>
  <ion-toolbar>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="logo-box">
    <img class="logo" src="assets/icons/Logo.png">
  </div>

  <ion-list-header color="light">Your personalised feedback</ion-list-header>
  <div class="suggestion"  *ngIf="resultsArray">
    <ion-card class="welcome-card" *ngFor="let x of resultsArray; let i = index">
      <ion-card-header>
        <ion-card-title>{{headingArray[i]}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <app-graphs [value]="x"></app-graphs>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-row class="row" *ngIf="isEmpty">
    <ion-col class="text-center empty-box">
        <img src="assets/images/no-data.png" class="empty-img">
        <p>No rosponses available at the moment</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button class="" expand="block" color="green"  (click)="goToNextPage()">Click for feedback request</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
